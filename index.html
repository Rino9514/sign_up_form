<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/styles.css" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <div class="main_left_container">
        <img src="assets/img/background.jpg" alt="A photo of plant by Halie West on Unplash">
        <div class="left_logo_text"> 
            <img src="assets/img/odin_logo.png" alt="Logo TheOdinProject">
            <p>ODIN</p>
        </div>
        <p class="left_photo_credits">Photo by&nbsp<u>Halie West</u>&nbspon&nbsp<u>Unplash</u></p>
    </div>
    <div class="main_right_container">
        <!-- Plusieurs choses à faire, d'abord créer des variables pour le CSS pour les couleurs
         ensuite créer potentielement une section main et footer pour la partie de droite voir ce qui est mieux 
          puis ajouter toutes les vérif-->
        <div class="right_top_text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> no to get started.</p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form id="new_account_form" class="form" action="https://httpbin.org/post" method="post">
            <h2>Let's do this!</h2>
            <div class="form_container">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Bob" required>
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" placeholder="McWalter" required>
                </div>
            </div>
            <div class="form_container">
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="bob.walter@gmail.com" required>
                </div>
                <div>
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" id="tel" name="tel" placeholder="0123456789" required>
                </div>
            </div>
            <div class="form_container">
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </div>
        </form>
        <div class="right_footer">
            <button type="submit" form="new_account_form">Create Account</button>
            <p>Already have an account ? <a href="" target="_blank" rel="noopener noreferrer">Log in</a></p>
        </div>
    </div>
</body>
</html>
